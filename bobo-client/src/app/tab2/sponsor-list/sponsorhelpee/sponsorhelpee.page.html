<ion-header>
    <ion-toolbar>
        <ion-title>
            {{ name }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img class="photo"
         src="/assets/shapes.svg" alt="" />

    <div class="title">
        {{name}}
    </div>

    <div class="description">
        {{description}}
    </div>

    <div class="use-list">
        USAGE OF DONATION (기부금 사용내역)
    </div>

    <div>
        <ion-card class="welcome-card"
                  *ngFor="let i of transactions.slice().reverse()">
            <ion-card-header>
                <ion-card-title class="title">{{i.hash}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <img class="image" src="/assets/shapes.svg" alt=""/>
                <p class="memo">{{i.memo}}</p>
                <br/>
                <p class="amount"><strong>SPENT {{i.amount}} DAI</strong></p>
            </ion-card-content>
        </ion-card>
    </div>
